<div>
    <h2 data-translate="parinoGroupApp.agua_proveniente.home.title">Agua Provenientes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="agua-proveniente.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="parinoGroupApp.agua_proveniente.home.createLabel">
                        Create new Agua Proveniente
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span data-translate="parinoGroupApp.agua_proveniente.descripcion">Descripcion</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="agua_proveniente in vm.agua_provenientes track by agua_proveniente.id">
                    <td><a ui-sref="agua-proveniente-detail({id:agua_proveniente.id})">{{agua_proveniente.id}}</a></td>
                    <td>{{agua_proveniente.descripcion}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="agua-proveniente-detail({id:agua_proveniente.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agua-proveniente.edit({id:agua_proveniente.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agua-proveniente.delete({id:agua_proveniente.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
